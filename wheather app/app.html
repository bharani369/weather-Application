    <div class="container" >
        <div  data-aos="flip-left"
        data-aos-duration="3000"  class="weather-card">
            <h1 data-aos="fade-up" data-aos-delay=900 data-aos-easing="ease-in-back"data-aos-duration="900" style="color: rgb(0, 195, 255);font-weight: bolder;font-family: Verdana, Geneva, Tahoma, sans-serif;position: relative; left: 50px;">
                Bharanidharan
            </h1>
            <img class="hi" src="1695460414623.png" alt="" srcset="">
            <h3 data-aos="flip-left"
            data-aos-easing="ease-out-cubic"
            data-aos-duration="400" data-aos-delay=500 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: x-large;">
                Weather App
            </h3>
            <input type="text" id="city-input"
                   placeholder="Enter city name">

                    onclick="weatherFn($('#city-input').val())">

"https://momentjs.com/downloads/moment.min.js">

    <script>const url =
        'https://api.openweathermap.org/data/2.5/weather';
    const apiKey =
        'f00c38e0279b7bc85480c3fe775d518c';
     
    $(document).ready(function () {
        weatherFn('Pune');
    });
     
    async function weatherFn(cName) {
        const temp =
            `${url}?q=${cName}&appid=${apiKey}&units=metric`;
        try {
            const res = await fetch(temp);
            const data = await res.json();
            if (res.ok) {
                weatherShowFn(data);
            } else {
                alert('City not found. Please try again.');
            }
        } catch (error) {
            console.error('Error fetching weather data:', error);
        }
    }
     
    function weatherShowFn(data) {
        $('#city-name').text(data.name);
        $('#date').text(moment().
            format('MMMM Do YYYY, h:mm:ss a'));
        $('#temperature').
            html(`${data.main.temp}Â°C`);
        $('#description').
            text(data.weather[0].description);
        $('#wind-speed').
            html(`Wind Speed: ${data.wind.speed} m/s`);
        $('#weather-icon').
            attr('src',
                `...`);
        $('#weather-info').fadeIn();
    }
    </script>
